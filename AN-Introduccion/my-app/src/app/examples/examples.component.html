<div class="container">
    <form action="">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="" class="form-control" [(ngModel)]="alumno.nombre">
        </div>

        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="" class="form-control" [(ngModel)]="alumno.apellido">
        </div>

        <div class="form-group">
            <label for="excelencia">Excelencia</label>
            <select name="excelencia" [(ngModel)]="alumno.excelencia">
                <option value="false">NO</option>
                <option value="true">SI</option>
            </select>
        </div>

        <button type="button" class="btn btn-primary" (click)="agregar()">Agregar</button>

    </form>
    <div class="card" *ngFor="let item of listadoAlumno">
        <div class="card-body">
            <span [ngClass]="{'excelencia': item.excelencia }"> Alumnos: {{item.nombre}} {{item.apellido}} </span>
        </div>
    </div>
</div>
