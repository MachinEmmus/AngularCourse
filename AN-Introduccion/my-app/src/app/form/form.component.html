<div class="container">
    <form class="form-signin" [formGroup]="formularioCreado">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" required autofocus formControlName="nombre">
            <div *ngIf="formularioCreado.controls['nombre'].invalid && formularioCreado.controls['nombre'].dirty" class="alert alert-danger" role="alert">
                <span *ngIf="formularioCreado.controls['nombre'].errors.required"> El nombre es requerido! </span>
            </div>  
        </div>
        <div class="form-group">
            <label>Correo</label>
            <input type="email" class="form-control" required autofocus formControlName="email">
            <div *ngIf="formularioCreado.controls['email'].invalid && formularioCreado.controls['email'].dirty">
                <div *ngIf="formularioCreado.controls['email'].errors.required" class="alert alert-danger" role="alert">
                    El correo es requerido!
                </div>
                <div *ngIf="formularioCreado.controls['email'].errors.email" class="alert alert-danger" role="alert">
                    No parece un correo valido
                </div>
            </div>   
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" required autofocus formControlName="password">
            <div *ngIf="formularioCreado.controls['password'].invalid && formularioCreado.controls['password'].dirty">
                <div *ngIf="formularioCreado.controls['password'].errors.required" class="alert alert-danger" role="alert">
                    La contraseña es requerida!
                </div>
                <div *ngIf="formularioCreado.controls['password'].errors.minlength" class="alert alert-danger" role="alert">
                    La contraseña debe tener al menos 8 caracteres
                </div>               
            </div>
        </div>    
        <button *ngIf="isnew" [disabled]="!formularioCreado.valid" (click)="agregar()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        <button *ngIf="!isnew" [disabled]="!formularioCreado.valid" (click)="editar()" class="btn btn-lg btn-danger btn-block" type="submit">Edit</button>
    </form>
</div>
<div class="container border">
    <div *ngFor="let usuario of usuarios; let posicion = index">
        <h4> {{usuario.nombre}} Tiene la Posición: {{posicion}}</h4>
        <h3> {{usuario.email}}</h3>
        <h2> {{usuario.password}}</h2>

        <button (click)="editarUsuario(posicion)">Edit</button>
        <button (click)="eliminarUsuario(posicion)">Eliminar</button>
    </div>
</div>
